<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Scramble</title>
    <link rel="shortcut icon" href="./assets/img/icon/polarbear.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="/assets/painting/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div id="header">
            
            <ul id="nav">
                    <li><a href="index.html">home</a></li>
                    <li><a href="index.html">games</a></li>
                    <li><a href="#contact">CONTACT</a></li>
        
            </ul>
            <!-- mobile menu button -->
            <div id="mobile-menu" class="mobile-menu-btn">
                <i class="menu-icon ti-menu"></i>
            </div>
            <!-- search button -->
            <div class="search-btn">
                <i class="search-icon ti-search"></i>
            </div>
            
        </div>
        <div class="container">
            <section class="tools-board">
                <!-- shapes -->
                <div class="row">
                    <label for="title" class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <img src="icons/rectangle.svg" alt="" >
                            <span>Rectangle</span>
                        </li>
                        <li class="option tool" id="circle">
                            <img src="icons/circle.svg" alt="" >
                            <span>Circle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="icons/triangle.svg" alt="" >
                            <span>Triangle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill color</label>
                        </li>
                    </ul>
                </div>
                <!-- options : brush, eraser -->
                <div class="row">
                    <label for="title" class="title">Options</label>
                    <ul class="options">
                        <li class="option active tool" id="brush">
                            <img src="icons/brush.svg" alt="" >
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="icons/eraser.svg" alt="" >
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider">
                        </li>
                    </ul>
                </div>
                <!-- color -->
                <div class="row  colors">
                    <label for="title" class="title">Colors</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
                </div>
                <!-- save img and clear canvas -->
                <div class="row buttons">
                    <button class="clear-canvas">Clear Canvas</button>
                    <button class="save-img">Save As Image</button>
                </div>
            </section>
            <!-- drawing board -->
            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
        
        <script src="assets/painting/drawing.js" defer></script>
        
    </div>
    
    
    <script>
        var header=document.getElementById('header');
        var mobileMenu=document.getElementById('mobile-menu');
        var headerHeight=header.clientHeight;
        //Đóng mở mobile-menu
        mobileMenu.onclick=function(){
            var isClosed=header.clientHeight ===  headerHeight;
            if(isClosed){
                header.style.height='auto';
            }else{
                header.style.height= null;
            }
        }
        //tự động đóng khi chọn menu
        var menuItems=document.querySelectorAll('#nav li a[href*="#"]');
        for(var i=0; i<menuItems.length; i++){
            var menuItem=menuItems[i];

            menuItem.onclick=function(){
                var isParentMenu=this.nextElementSibling && this.nextElementSibling.classList.contains('subnav');
                if(isParentMenu){
                    event.preventDefault();   
                }else(
                    header.style.height= null
                )
                
            }
        }
    
    </script>
</body>
</html
