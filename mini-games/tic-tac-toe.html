<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | Icebear</title>
    <link rel="shortcut icon" href="./assets/img/icon/polarbear.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="assets/tic-tac-toe/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div id="header">
            
    <ul id="nav">
            <li><a href="index.html">home</a></li>
            <li><a href="#band">games</a></li>
            <li><a href="#contact">CONTACT</a></li>

    </ul>
    <!-- mobile menu button -->
    <div id="mobile-menu" class="mobile-menu-btn">
        <i class="menu-icon ti-menu"></i>
    </div>
    <!-- search button -->
    <div class="search-btn">
        <i class="search-icon ti-search"></i>
    </div>
    
</div>
 
    <div class="select-box">
      <h1>Tic Tac Toe</h1>
      <div class="content">
        <div class="title">Select which you want to be?</div>
        <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (O)</button>
        </div>
        <p class="copyright">Created by <a href="">linh &hearts;</a></p>
      </div>
    </div> 
  
    <!-- playboard section -->
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>
  
    <!-- result box -->
    <div class="result-box">
      <div class="won-text"></div>
      <div class="btn"><button>Replay</button></div>
    </div>
 
  <!-- select box -->

  

  <script src="assets/tic-tac-toe/tic-tac-toe.js"></script>
  <script>
    var header=document.getElementById('header');
    var mobileMenu=document.getElementById('mobile-menu');
    var headerHeight=header.clientHeight;
    //Đóng mở mobile-menu
    mobileMenu.onclick=function(){
        var isClosed=header.clientHeight ===  headerHeight;
        if(isClosed){
            header.style.height='auto';
        }else{
            header.style.height= null;
        }
    }
    //tự động đóng khi chọn menu
    var menuItems=document.querySelectorAll('#nav li a[href*="#"]');
    for(var i=0; i<menuItems.length; i++){
        var menuItem=menuItems[i];

        menuItem.onclick=function(){
            var isParentMenu=this.nextElementSibling && this.nextElementSibling.classList.contains('subnav');
            if(isParentMenu){
                event.preventDefault();   
            }else(
                header.style.height= null
            )
            
        }
    }

</script>
</body>
</html>
