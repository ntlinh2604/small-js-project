<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Scramble</title>
    <link rel="shortcut icon" href="./assets/img/icon/polarbear.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <div id="main">
        <div id="header">
            
            <ul id="nav">
                    <li><a href="../../index.html">home</a></li>
                    <li><a href="../../index.html">games</a></li>
                    <li><a href="#contact">CONTACT</a></li>
        
            </ul>
            <!-- mobile menu button -->
            <div id="mobile-menu" class="mobile-menu-btn">
                <i class="menu-icon ti-menu"></i>
            </div>
            <!-- search button -->
            <div class="search-btn">
                <i class="search-icon ti-search"></i>
            </div>
            
        </div>
        <div class="container">
            <h2>Word Scramble</h2>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time">Time Left: <span><b>30</b>s</span></p>
                </div>
                <input type="text" placeholder="Enter a valid word">
                <div class="buttons">
                    <button class="refresh-word">Refresh Word</button>
                    <button class="check-word">Check Word</button>
                </div>
            </div>
        </div>
    
        <script src="word-list.js"></script>
        <script src="word-scramble.js"></script>
        
    </div>
    <div id="footer">
        <div class="social-list">
            <a href=""><i class="ti-facebook"></i></a>
            <a href=""><i class="ti-instagram"></i></a>
            <a href=""><i class="ti-youtube"></i></a>
            <a href=""><i class="ti-pinterest"></i></a>
            <a href=""><i class="ti-twitter-alt"></i></a>
            <a href=""><i class="ti-linkedin"></i></a>
        </div>
        <p class="copyright">Created by <a href="">linh &hearts;</a></p>
    </div>
    <script>
        var header=document.getElementById('header');
        var mobileMenu=document.getElementById('mobile-menu');
        var headerHeight=header.clientHeight;
        //Đóng mở mobile-menu
        mobileMenu.onclick=function(){
            var isClosed=header.clientHeight ===  headerHeight;
            if(isClosed){
                header.style.height='auto';
            }else{
                header.style.height= null;
            }
        }
        //tự động đóng khi chọn menu
        var menuItems=document.querySelectorAll('#nav li a[href*="#"]');
        for(var i=0; i<menuItems.length; i++){
            var menuItem=menuItems[i];

            menuItem.onclick=function(){
                var isParentMenu=this.nextElementSibling && this.nextElementSibling.classList.contains('subnav');
                if(isParentMenu){
                    event.preventDefault();   
                }else(
                    header.style.height= null
                )
                
            }
        }
    
    </script>
</body>
</html
